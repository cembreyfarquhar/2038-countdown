<!DOCTYPE html>

<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Depoch Time</title>
    <meta name="author" content="Chance Embrey-Farquhar" />
    <meta
      name="description"
      content="A countdown until the Year 2038 Unix Epoch Time problem"
    />
  </head>
  <body
    style="display:flex;max-width:100vw;height:88vh;justify-content:center;align-items:center"
  >
    <a
      style="color:black;text-decoration:none"
      href="https://github.com/cembreyfarquhar"
      target="_blank"
    >
      <h2 class="digits"></h2>
    </a>
    <script>
      const digits = document.querySelector(".digits");
      setInterval(() => {
        digits.textContent = 2147483647000 - new Date().getTime();
      }, 1);
    </script>
  </body>
</html>
